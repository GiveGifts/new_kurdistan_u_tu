  <body>

	<section id="mu-hero">
		<h1>Thank You!</h1>
		<p id="customMessage"></p>
	
		<script>
			function getParameterByName(name, url = window.location.href) {
				name = name.replace(/[\[\]]/g, '\\$&');
				var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
					results = regex.exec(url);
				if (!results) return null;
				if (!results[2]) return '';
				return decodeURIComponent(results[2].replace(/\+/g, ' '));
			}
	
			const buyerName = getParameterByName('name');
			const messageElement = document.getElementById('customMessage');
			if (buyerName) {
				messageElement.innerText = `Dear ${buyerName}, thank you for purchasing the book. Your order is on the way!`;
			} else {
				messageElement.innerText = "Thank you for your purchase. Your order is on the way!";
			}
		</script>
