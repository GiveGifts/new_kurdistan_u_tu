    <script src="https://www.paypal.com/sdk/js?client-id=ASOBbmLcFTc4tlLNk0OJ1lsmMAvTq7bqU-kxSxSCwP68VroJ_HuTvemhj1gJF2dvWzFgBqgWIl2a94kS&currency=EUR"></script>
    <script>
        const supabaseUrl = 'https://yevrppnqwxqejapxzkzm.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlldnJwcG5xd3hxZWphcHh6a3ptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDgzNjI5NjEsImV4cCI6MjAyMzkzODk2MX0.F-Rbun0LMPBaz74048yJrj6KPV7TagPk7j_XMGjonzk';
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

</head>
<body>
    <div class="container">
        <form id="checkoutForm">
            <h2>Product Checkout</h2>
            <p>This is a simple checkout page for selling one product.</p>

            <div class="product-info">
                <img src="product_image.png" alt="Product Image" class="product-image">
                <div class="product-quantity">
                    <label for="quantity">Quantity:</label>
                    <div class="quantity-input">
                        <button type="button" class="quantity-btn" id="decrement">-</button>
                        <input type="number" id="quantity" name="quantity" value="1" min="1" required>
                        <button type="button" class="quantity-btn" id="increment">+</button>
                    </div>
                </div>
            </div>
            <h3>Shipping Information</h3>

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="Albania">Albania</option>
                    <option value="Andorra">Andorra</option>
                    <option value="Austria">Austria</option>
                    <option value="Belarus">Belarus</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
                    <option value="Bulgaria">Bulgaria</option>
                    <option value="Canada">Canada</option>
                    <option value="Croatia">Croatia</option>
                    <option value="Cyprus">Cyprus</option>
                    <option value="Czech Republic">Czech Republic</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Finland">Finland</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Greece">Greece</option>
                    <option value="Hungary">Hungary</option>
                    <option value="Italy">Italy</option>
                    <option value="Luxembourg">Luxembourg</option>
                    <option value="Netherlands">Netherlands-Holland</option>
                    <option value="Norway">Norway</option>
                    <option value="Poland">Poland</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Romania">Romania</option>
                    <option value="Spain">Spain</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="Turkey">Turkey</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                </select>
            </div>

            <div class="form-group">
                <label for="street">Street Name:</label>
                <input type="text" id="street" name="street" required>
            </div>

            <div class="form-group">
                <label for="houseNumber">House Number:</label>
                <input type="text" id="houseNumber" name="houseNumber" required>
            </div>

            <div class="form-group">
                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" name="postalCode" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>


            <div class="price-info">
                <div class="book-quantity">
                    <span id="bookQuantity">1 Book(s)</span>
                </div>
                <div class="total-price">
                    <span id="totalPrice">Total Price: 0.01 Euro</span>
                </div>
            </div>

            <!-- PayPal Button -->
           <div id="paypal-button-container"></div>

        </form>
    </div>

    <script>
       document.getElementById("increment").addEventListener("click", function () {
            var quantityInput = document.getElementById("quantity");
            var quantity = parseInt(quantityInput.value);
            quantityInput.value = quantity + 1;
            updateTotalPrice(); // Update total price when quantity changes
            updateBookQuantity(); // Update book quantity
        });

        document.getElementById("decrement").addEventListener("click", function () {
            var quantityInput = document.getElementById("quantity");
            var quantity = parseInt(quantityInput.value);
            if (quantity > 1) {
                quantityInput.value = quantity - 1;
                updateTotalPrice(); // Update total price when quantity changes
                updateBookQuantity(); // Update book quantity
            }
        });

        document.getElementById("quantity").addEventListener("input", function () {
            updateTotalPrice(); // Update total price when quantity changes
            updateBookQuantity(); // Update book quantity
        });

        document.getElementById("country").addEventListener("change", function () {
            updateTotalPrice(); // Update total price when country changes
        });

        function updateTotalPrice() {
            var quantity = parseInt(document.getElementById("quantity").value);
            var bookPrice = 0.01; // Book price
            var shippingPrice = calculateShipping(); // Calculate shipping based on country
            var totalPrice = quantity * bookPrice + shippingPrice;
            document.getElementById("totalPrice").textContent = "Total Price: " + totalPrice + " Euro";
        }

        function calculateShipping() {
            var country = document.getElementById("country").value;
            switch (country) {
                case "Germany":
                case "Denmark":
                    return 0.01;
                case "Sweden":
                case "Switzerland":
                case "Turkey":
                case "United Kingdom":
                case "United States":
                case "Norway":
                case "Finland":
                    return 14;
                default:
                    return 12;
            }
        }

        function updateBookQuantity() {
            var quantity = parseInt(document.getElementById("quantity").value);
            document.getElementById("bookQuantity").textContent = quantity + " Book(s)";
        }

        // Initialize PayPal Button
        paypal.Buttons({
            createOrder: function(data, actions) {
                var quantity = parseInt(document.getElementById("quantity").value);
                var bookPrice = 0.01; // Assuming the book price is always 10 Euro
                var shippingPrice = calculateShipping();
                var totalPrice = quantity * bookPrice + shippingPrice;

                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: totalPrice.toString(),
                            currency_code: 'EUR'
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
    return actions.order.capture().then(async function(details) {
        alert('Transaction completed by ' + details.payer.name.given_name);
        // After payment is confirmed, send shipping information to Supabase
        const shippingInfo = {
            full_name: document.getElementById("fullName").value,
            country: document.getElementById("country").value,
            street: document.getElementById("street").value,
            house_number: document.getElementById("houseNumber").value,
            postal_code: document.getElementById("postalCode").value,
            city: document.getElementById("city").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value
        };

        const { data, error } = await supabase
            .from('orders') // Assuming you have an 'orders' table
            .insert([shippingInfo]);

        if (error) {
            console.error('Error saving shipping info:', error);
        } else {
            console.log('Shipping info saved:', data);
            window.location.href = 'thanks.html'
        }
    });
}
        }).render('#paypal-button-container'); // Render the PayPal button into this container
    </script>
    

</body>
</html>
